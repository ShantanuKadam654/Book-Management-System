<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Book Details</title>
<link rel="stylesheet" href="/Viewstyle.css">
<link rel="icon" type="image/png"
	href="/video/Screenshot_2024-11-06_153332-removebg-preview.png" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="navbar">
		<div class="logo-container">
			<img src="/video/BL.png" alt="BookLedger Logo" class="logo">
		</div>
		<ul>
			<li><a href="/home">HOME</a></li>
			<li><a href="/books">BOOK LIST</a></li>
			<li><a href="/books/aboutUs">ABOUT US</a></li>
			<li><a href="#" id="profileBtn">PROFILE</a></li>
		</ul>
	</div>

	<div id="profileModal" class="modal">
    	<div class="modal-content">
        	<span class="close" id="closeModal">&times;</span>
        	<p><strong>Hello </strong> <span id="username" th:text="${username}">Username</span></p> 
        	<button class="cart-button" onclick="cart()">Cart</button>
        	<button class="logout-button" onclick="logout()">Logout</button>
    	</div>
	</div>

	<div class="container">
		<h1>Book Details</h1>
		<div class="book-details">
			<div class="details">
				<p>
					<strong>ID:</strong> <span th:text="${book.bookid}"></span>
				</p>
				<p>
					<strong>Name:</strong> <span th:text="${book.bookname}"></span>
				</p>
				<p>
					<strong>Price:</strong> <span th:text="${book.bookprice}"></span>
				</p>

				<p>
					<strong>Publish Year:</strong> <span th:text="${book.publishyr}"></span>
				</p>
				<p>
					<strong>Author:</strong> <span th:text="${book.booktype}"></span>
				</p>
				<p>
					<strong>Details:</strong> <span th:text="${book.bookinfo}"></span>
				</p>
			</div>
			<div class="photo">
				<img th:src="@{'/images/' + ${book.bookphoto}}" alt="Book Photo"
					width="150" height="150">
			</div>
		</div>

		<div class="button-container">
      		<button th:onclick="'addToCart(' + ${book.bookid} + ', 1)'" class="btn-cart"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
			<button onclick="window.location.href='/books'"><i class="fas fa-arrow-left"></i>      Back to Book List</button>
    	</div>
	</div>

	<footer>
		<div class="footer-content">
			<p>&copy; 2024 Book Management System | Created by Shantanu Kadam</p>
			<ul class="footer-links">
				<li><a th:href="@{/}">Home</a></li>
				<li><a th:href="@{/books/aboutUs}">About</a></li>
			</ul>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
